<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Outer Circle Border -->
  <circle cx="200" cy="200" r="185" stroke="#000" stroke-width="10" fill="white"/>
  
  <!-- Inner Circle Border -->
  <circle cx="200" cy="200" r="135" stroke="#000" stroke-width="6" fill="white"/>
  
  <!-- Red Forward Arrows (Center Logo) -->
  <g transform="translate(200, 200)">
    <!-- First Chevron -->
    <path d="M -35,-25 L -15,-50 L 15,-50 L 35,-25 L 15,0 L -15,0 Z" fill="#E53935"/>
    <!-- Second Chevron -->
    <path d="M -35,5 L -15,-20 L 15,-20 L 35,5 L 15,30 L -15,30 Z" fill="#E53935"/>
  </g>
  
  <!-- Text: RUNNING (Top Arc) -->
  <path id="topArc" d="M 65,200 A 135,135 0 0,1 335,200" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="48" font-weight="900" letter-spacing="12" fill="#000">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">RUNNING</textPath>
  </text>
  
  <!-- Text: CLUB TUNIS (Bottom Arc) -->
  <path id="bottomArc" d="M 65,200 A 135,135 0 0,0 335,200" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="48" font-weight="900" letter-spacing="12" fill="#000">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">CLUB TUNIS</textPath>
  </text>
</svg>
